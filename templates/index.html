{% extends "layout.html" %}

{% block title %}
    Dashboard
{% endblock %}

{% block main %}
    <div class="alert alert-primary" role="alert">
        {{ status }}
    </div>
    <table class="table">
      <thead class="thead-dark">
        <tr>
              <th scope="col">
                No.
              </th>
              <th scope="col">
                Name
              </th>
              <th scope="col">
                Rating
              </th>
        </tr>
      </thead>
      <tbody>
            <!-- {count = 1} -->
            {% for m in range(1, l + 1)%}
            <tr>
            <th scope="col">
                {{ m }}
            </th>
           {% for i in [1,3] %}
               {% if movies[m-1][i]==None %}
                   { continue }
               {% endif %}
               <th scope = "col">
                    {{ movies[m-1][i] }}
               </th>
            {% endfor %}
            
        {% endfor %}
             </tr>

      </tbody>

    </table>
{% endblock %}
